name: Go Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Crossbuild
      run: |
        env GOOS=windows GOARCH=amd64 go build -v -o build/fitkit-serial-win64.exe .
        env GOOS=linux GOARCH=amd64 go build -v -o build/fitkit-serial-linux64 .
      #env GOOS=darwin GOARCH=amd64 go build -v -o build/fitkit-serial-darwin64 .

    - name: Upload executables
      uses: actions/upload-artifact@v1.0.0
      with:
        name: fitkit-serial-bin
        path: build
